<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- //taiwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awosome-cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="grid grid-cols-2 container mx-auto my-[30px] items-start justify-between">
      <div class="left space-y-[30px] ">
        <h1 class="text-[80px] font-extrabold leading-24">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p>
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="py-4 px-5 rounded-xl bg-linear-to-r from-[#FF0000] to-[#FF8938]"
        >
          Explore More <span class="inline-block -rotate-40"><i class="fa-solid fa-arrow-right-long"></i></span>
        </button>
      </div>
      <div class="right flex justify-end items-end relative">
        <img src="./images/banner.png" alt="tea" />
       <div class="flex items-center gap-[13px] absolute bottom-[11px] left-[80px] bg-white py-5 px-7 rounded-[10px]">
          <img class="w-12 h-11" src="./images/Group 5.png" alt="" />
          <div class="">
            <h1 class="font-extrabold text-3xl text-black ">5.00</h1>
            <p class="text-[#777777] text-[16px]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
